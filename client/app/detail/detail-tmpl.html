     <a ui-sref="detail({ itemId: prevItem})"  class="btn btn-left"><b>&lt;&lt;&nbsp;Previous</b></a>
   </div>

       <a  ui-sref="detail({ itemId: nextItem})"  class="btn btn-right"><b>Next&nbsp;&gt;&gt;</b></a>
   </div>
</div>

       <h1 align="center">
       <code class="fancyText"><b>{{whichItem*1+1}}. {{tenThings[whichItem].name}}</b></code>

           <div class="col-md-6">
             <img height="360" width="640" ng-src="assets/images/{{tenThings[whichItem].imageName}}.jpg"
                  alt="Photo of {{tenThings[whichItem].name}}">
           </div>
           <div class="col-md-offset-1 col-md-4"><h3>{{tenThings[whichItem].description}}</h3></div>

</div>
